<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Hackathon Event</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #0072ff;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .btn-primary {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Hackathon</h1>
        <p>Register now to participate in the exciting hackathon event!</p>
        <a href="/register/" class="btn btn-primary">Register Now</a>
    </div>
</body>
</html>
